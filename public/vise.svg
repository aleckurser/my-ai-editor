<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-16 h-16 text-blue-500 dark:text-blue-300 hover:scale-105 transition-transform duration-300">
  <defs>
    <linearGradient id="tailwindGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
  </defs>

  <!-- Camera body -->
  <rect x="8" y="16" width="48" height="32" rx="6" stroke="url(#tailwindGrad)" stroke-width="2" fill="none">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="1s" fill="freeze" />
  </rect>

  <!-- Lens -->
  <circle cx="32" cy="32" r="10" stroke="url(#tailwindGrad)" stroke-width="2" fill="none">
    <animate attributeName="r" from="0" to="10" dur="0.5s" fill="freeze" />
  </circle>

  <!-- AI text inside lens -->
  <text x="27" y="36" font-size="10" font-family="Arial, sans-serif" fill="url(#tailwindGrad)">AI</text>

  <!-- Pencil (edit tool) -->
  <line x1="44" y1="44" x2="56" y2="56" stroke="url(#tailwindGrad)" stroke-width="2"/>
  <rect x="55" y="55" width="4" height="4" fill="url(#tailwindGrad)"/>
</svg>
